
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Merch | Southside 4L Records</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body class="bg-black text-white font-sans">
    <header class="text-center py-10">
      <h1 class="text-4xl font-bold text-red-600">Southside 4L Records</h1>
      <p class="text-gray-400 mt-2 text-lg">Official Merch Drop</p>
    </header>

    <section class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8 px-6 pb-20">
      <!-- Product Card -->
      <div class="bg-gray-900 rounded-2xl shadow-lg overflow-hidden">
        <img src="/images/merch-tshirt.png" alt="T-Shirt" class="w-full h-60 object-cover">
        <div class="p-4">
          <h2 class="text-xl font-bold">4L T-Shirt</h2>
          <p class="text-red-500 mb-2">KES 1,500</p>
          <a href="#" class="inline-block bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Buy Now</a>
        </div>
      </div>

      <!-- Repeat with more product cards -->
      <div class="bg-gray-900 rounded-2xl shadow-lg overflow-hidden">
        <img src="/images/merch-hoodie.png" alt="Hoodie" class="w-full h-60 object-cover">
        <div class="p-4">
          <h2 class="text-xl font-bold">4L Hoodie</h2>
          <p class="text-red-500 mb-2">KES 2,500</p>
          <a href="#" class="inline-block bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Buy Now</a>
        </div>
      </div>

      <div class="bg-gray-900 rounded-2xl shadow-lg overflow-hidden">
        <img src="/images/merch-cap.png" alt="Snapback Cap" class="w-full h-60 object-cover">
        <div class="p-4">
          <h2 class="text-xl font-bold">Snapback Cap</h2>
          <p class="text-red-500 mb-2">KES 1,500</p>
          <a href="#" class="inline-block bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Buy Now</a>
        </div>
      </div>

      <div class="bg-gray-900 rounded-2xl shadow-lg overflow-hidden">
        <img src="/images/merch-tote.png" alt="Tote Bag" class="w-full h-60 object-cover">
        <div class="p-4">
          <h2 class="text-xl font-bold">Tote Bag</h2>
          <p class="text-red-500 mb-2">KES 1,200</p>
          <a href="#" class="inline-block bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Buy Now</a>
        </div>
      </div>

      <div class="bg-gray-900 rounded-2xl shadow-lg overflow-hidden">
        <img src="/images/merch-tray.png" alt="Rolling Tray" class="w-full h-60 object-cover">
        <div class="p-4">
          <h2 class="text-xl font-bold">Rolling Tray</h2>
          <p class="text-red-500 mb-2">KES 900</p>
          <a href="#" class="inline-block bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Buy Now</a>
        </div>
      </div>

      <div class="bg-gray-900 rounded-2xl shadow-lg overflow-hidden">
        <img src="/images/merch-case.png" alt="Phone Case" class="w-full h-60 object-cover">
        <div class="p-4">
          <h2 class="text-xl font-bold">Phone Case</h2>
          <p class="text-red-500 mb-2">KES 1,000</p>
          <a href="#" class="inline-block bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Buy Now</a>
        </div>
      </div>
    </section>

    <footer class="text-center py-6 text-gray-500 text-sm">
      Â© 2025 Southside 4L Records. All rights reserved.
    </footer>
  </body>
</html>
